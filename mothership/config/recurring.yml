production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  conduits_lease_reaper:
    class: Conduits::LeaseReaperJob
    schedule: every minute

  conduits_log_chunk_cleanup:
    class: Conduits::LogChunkCleanupJob
    schedule: every hour at minute 7

  conduits_diff_blob_cleanup:
    class: Conduits::DiffBlobCleanupJob
    schedule: at 3am every day

  conduits_audit_event_cleanup:
    class: Conduits::AuditEventCleanupJob
    schedule: at 4am every day

development:
  conduits_lease_reaper:
    class: Conduits::LeaseReaperJob
    schedule: every minute

  conduits_log_chunk_cleanup:
    class: Conduits::LogChunkCleanupJob
    schedule: every hour at minute 7

  conduits_audit_event_cleanup:
    class: Conduits::AuditEventCleanupJob
    schedule: at 4am every day
